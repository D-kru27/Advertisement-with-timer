<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="fonts/stylesheet.css">
    <title>Test</title>
</head>
<body>
<div class="promotions">
    <div class="promotions_container">
        <h1>Акции и специальные предложения</h1>
        <div class="banners_container">
            <div class="banners banner-left">
                <div class="banner-left__pictures">
                    <a href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/">
                        <img src="img/kubometria.png" class="cover">
                        <img src="img/gift.png" class="gift">
                    </a>
                </div>
                <div class="banner-left__content">
                    <div class="banner-left__text">
                        <h3>Предзаказ тетради «Кубометрия 3D»</h3>
                        <p>Акция заканчивается 14 апреля. <span class="in">Через:</span></p>
                    </div>
                    <div class="timer">
                        <div class="timer__field">
                            <div class="timer__field_value">
                                <img src="img/dashed.png">
                                <span>12</span>
                            </div>
                            <div class="timer__field_caption"><p>часов</p></div>
                        </div>
                        <div class="timer__field">
                            <div class="timer__field_value">
                                <img src="img/dashed.png">
                                <span>12</span>
                            </div>
                            <div class="timer__field_caption"><p>минут</p></div>
                        </div>
                        <div class="timer__field">
                            <div class="timer__field_value">
                                <img src="img/dashed.png">
                                <span>12</span>
                            </div>
                            <div class="timer__field_caption"><p>cекунд</p></div>
                        </div>
                    </div>
                    <div class="banner-left__footer">
                        <div class="banner-left__footer_prices">
                            <div class="new-price">9 999 ₽</div>
                            <div class="old-price"><p>9 999 ₽</p></div>
                            <img src="img/crossed.png" class="crossed">
                        </div>
                        <a href="#" class="btn-detailed btn1">Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="banners banner-right">
                <a href="https://bandaumnikov.ru/product/zverobukvy-english/">
                    <img src="img/banner-2.png" class="banner2">
                    <img src="img/banner2small.png" class="banner2small">
                    <a href="#" class="btn-detailed btn2">Подробнее</a>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
